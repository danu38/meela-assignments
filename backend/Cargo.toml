thiserror = "2.0.12"
tokio = { version = "1.45.1", features = ["full"] }
uuid = { version = "1", features = ["v4"] }       # UUID for resume links -unique resume link per client (core requirement)."v4" â†’ generate random UUIDs.
time = { version = "0.3", features = ["formatting", "parsing"] }# RFC3339 timestamps -store/save when the form was last updated
mongodb = "2.8"                                                       # Mongo driver
bson = "2.13"                                                         # BSON helpers